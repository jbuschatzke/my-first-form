<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <p>Photo by <a href="https://unsplash.com/@samuelegiglio">Samuele Giglio</a> on <a href="http://unsplash.com">Unsplash.com</a></p>
        <div class="card-background">
            <div class="card-content">
                <span><img src="./img/odin-lined.png" alt="line art resembling Odin"></span>
                <span>Lobotany</span>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br /> 
                    Sign up <span class="italic">now</span> to get started.</p> 
                <p>You <span class="italic">know</span> you want to.</p>
        </div>
        <div class="form-container">
            <p>Let's do this!</p>
            <form action="" method="post" onSubmit="return checkPassword(this)">
                <div class="form-row-1">
                    <div class="form-row">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name">
                    </div>
                </div>
                <div class="form-row-2">
                    <div class="form-row">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="youremail@email.com">
                    </div>
                    <div class="form-row">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" placeholder="555-123-4567" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                </div>
                <div class="form-row-3" id="pwd-field">
                    <div class="form-row">
                        <label for="pwd">Password</label>
                        <input type="password" name="password1" id="pwd">
                    </div>
                    <div class="form-row">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="password2" id="c-pwd">
                    </div>
                </div>
                <div id="error">
                </div>
                </div>
                <div class="submit-btn">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div class="account">Already have an account? <a href="*">Log in</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
